<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HMIS â€” Patients</title>
<link rel="stylesheet" href="/style.css">
<style>
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center}
  .modal.show{display:flex}
  .modal-card{width:100%;max-width:520px;background:#0c1323;border:1px solid #1f2a44;border-radius:14px;padding:16px}
  .row{display:flex;gap:10px}
  .row>*{flex:1}
  label{display:block;font-size:12px;color:#94a3b8;margin:8px 0 4px}
  input,textarea,select{width:100%;background:#0b1220;border:1px solid #1f2a44;color:#e5e7eb;padding:10px 12px;border-radius:10px;outline:none}
</style>
</head>
<body data-page="patients">
  <div class="container">
    <header>
      <div class="brand">HMIS</div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="patients.html">Patients</a>
        <a href="appointments.html">Appointments</a>
        <a href="billing.html">Billing</a>
        <a href="#" id="logout">Logout</a>
      </nav>
    </header>

    <div class="panel">
      <div class="toolbar">
        <input id="q" type="text" placeholder="Search patient or phone">
        <div style="flex:1"></div>
        <button id="newPatientBtn">+ Add patient</button>
        <button class="secondary" id="refreshBtn">Refresh</button>
      </div>

      <table id="tbl">
        <thead>
          <tr><th>Name</th><th>Phone</th><th>Age</th><th>Last Visit</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="toast" class="toast hidden">Saved</div>

  <div class="modal" id="patientModal">
    <div class="modal-card">
      <h3 style="margin:0 0 8px">Add Patient</h3>
      <label for="p_name">Name</label>
      <input id="p_name" placeholder="Patient name">
      <div class="row">
        <div>
          <label for="p_phone">Phone</label>
          <input id="p_phone" placeholder="e.g. 9876543210">
        </div>
        <div>
          <label for="p_age">Age</label>
          <input id="p_age" placeholder="e.g. 32">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="p_last">Last Visit (YYYY-MM-DD)</label>
          <input id="p_last" placeholder="2025-09-01">
        </div>
        <div></div>
      </div>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button class="secondary" id="cancelPatient">Cancel</button>
        <button id="savePatient">Save</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>
    guardAuth(); bootPage();
    const modal=document.getElementById('patientModal');
    const openBtn=document.getElementById('newPatientBtn');
    const cancelBtn=document.getElementById('cancelPatient');
    const saveBtn=document.getElementById('savePatient');
    const token=localStorage.getItem('token');
    function openModal(){ modal.classList.add('show'); }
    function closeModal(){ modal.classList.remove('show'); }
    function toast(msg){ const t=document.getElementById('toast'); if(!t)return; t.textContent=msg; t.classList.remove('hidden'); requestAnimationFrame(()=>t.classList.add('show')); setTimeout(()=>t.classList.remove('show'),1500); }
    openBtn.addEventListener('click',openModal);
    cancelBtn.addEventListener('click',e=>{e.preventDefault();closeModal();});
    async function createPatient(){
      const name=document.getElementById('p_name').value.trim();
      const phone=document.getElementById('p_phone').value.trim();
      const age=parseInt(document.getElementById('p_age').value,10)||null;
      const last_visit=document.getElementById('p_last').value.trim()||null;
      if(!name){ alert('Name required'); return; }
      try{
        const res=await fetch('/api/patients',{method:'POST',headers:{'Content-Type':'application/json',...(token?{'Authorization':'Bearer '+token}:{})},body:JSON.stringify({name,phone,age,last_visit})});
        const data=await res.json().catch(()=>({}));
        if(!res.ok){ alert(data.message||'Failed to add'); return; }
        document.getElementById('p_name').value='';
        document.getElementById('p_phone').value='';
        document.getElementById('p_age').value='';
        document.getElementById('p_last').value='';
        closeModal();
        if(typeof window.bootPage==='function'){ await bootPage(); }
        toast('Patient added');
      }catch{ alert('Network error'); }
    }
    saveBtn.addEventListener('click',e=>{e.preventDefault();createPatient();});
  </script>
</body>
</html>
