<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HMIS â€” Billing</title>
<link rel="stylesheet" href="/style.css">
<style>
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center}
  .modal.show{display:flex}
  .modal-card{width:100%;max-width:520px;background:#0c1323;border:1px solid #1f2a44;border-radius:14px;padding:16px}
  .row{display:flex;gap:10px}
  .row>*{flex:1}
  label{display:block;font-size:12px;color:#94a3b8;margin:8px 0 4px}
  input,textarea{width:100%;background:#0b1220;border:1px solid #1f2a44;color:#e5e7eb;padding:10px 12px;border-radius:10px;outline:none}
  textarea{min-height:90px;resize:vertical}
  .right{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
</style>
</head>
<body data-page="billing">
  <div class="container">
    <header>
      <div class="brand">HMIS</div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="patients.html">Patients</a>
        <a href="appointments.html">Appointments</a>
        <a href="billing.html">Billing</a>
        <a href="#" id="logout">Logout</a>
      </nav>
    </header>

    <div class="panel">
      <div class="toolbar">
        <input id="q" type="text" placeholder="Search by patient or bill #">
        <div style="flex:1"></div>
        <button id="newBillBtn">+ New bill</button>
        <button class="secondary" id="refreshBtn">Refresh</button>
      </div>
      <table id="tbl">
        <thead><tr><th>Bill #</th><th>Patient</th><th>Amount</th><th>Status</th><th>Date</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="toast" class="toast hidden">Saved</div>

  <div class="modal" id="billModal">
    <div class="modal-card">
      <h3 style="margin:0 0 8px">Create Bill</h3>
      <div class="row">
        <div><label for="patientId">Patient ID</label><input id="patientId"></div>
      </div>
      <label for="items">Items (name,price,qty per line)</label>
      <textarea id="items" placeholder="Paracetamol,20,2&#10;Consultation,400,1"></textarea>
      <div class="right">
        <button class="secondary" id="cancelBill">Cancel</button>
        <button id="saveBill">Save</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script>guardAuth(); bootPage();</script>
</body>
</html>
